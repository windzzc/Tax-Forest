layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  
  //触发事件
  var active = {
    setPercent: function(){
      //设置50%进度
      element.progress('demo', '50%')
    }
    ,loading: function(othis){
      var DISABLED = 'layui-btn-disabled';
      if(othis.hasClass(DISABLED)) return;
    
      //模拟loading
      var n = 0, timer = setInterval(function(){
        n = n + Math.random()*10|0;  
        if(n>100){
          n = 100;
          clearInterval(timer);
          othis.removeClass(DISABLED);
        }
        element.progress('demo', n+'%');
      }, 300+Math.random()*100000);
      
      othis.addClass(DISABLED);
    }
  };
  
  $('.site-demo-active').on('click', function(){
    var othis = $(this), type = $(this).data('type');
    active[type] ? active[type].call(this, othis) : '';
  });

});

function build_rel(){
    
var url=ip+"/dependency/generateDependencyByDomainName";
var aa=getCookie("NowClass");

var begin;

                domainName:aa,
                 isEnglish:false
                }),                
                success: function(response){
                   console.log(response);
                  if(response['code']==200){
                     //layer.alert(response['msg']);
                     $("#msg").html(response['data']);
                    
                    layer.alert("认知关系挖掘成功！");
                }

                clearInterval(begin);
                setTimeout(function(){window.location.href=location;},1500);

                  $("#msg").html(XMLHttpRequest['responseJSON']['msg']);

                     clearInterval(begin);

                }
                

                }
            });

},5000);
